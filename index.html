<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Organizer goal" />
    <meta name="keywords" content="PetProject" />
    <meta name="author" content="Foxtail25" />

    <meta property="og:title" content="Organizer goal" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com/" />

    <link rel="icon" href="./favicon.ico" />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Organizer goal</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <!-- <h1>Organizer goal</h1> -->
          <h1>Органайзер целей</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main">
          <button id="addTargetBtn">добавить цель</button>
          <div id="target-container">
            <div class="goal-presentation" id="goal-presentation-sample">
              <h3 class="name"></h3>
              <div class="create_date"></div>
              <div class="finish_date"></div>
              <details class="step-details">
                <summary>шаги достижения цели</summary>
              </details>
              <button class="edit-target-btn">редактировать цель</button>
              <button class="delete-target-btn">удалить цель</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <footer>
        <div class="container">
          <div class="footer">
            <div class="copyright">©</div>
            <div class="author">
              <a
                href="https://github.com/FoxTail25"
                target="_blank"
                class="author_git"
              ></a>
              <span>FoxTail25</span>
              <a
                href="https://t.me/Siverk"
                target="_blank"
                class="author_telegram"
              ></a>
            </div>
            <div class="year">2025</div>
          </div>
        </div>
      </footer>
    </footer>
    <div id="popUp-bg" class="hide">
      <div class="popup-window" id="popup-window-sample">
        <button id="popUpCloseBtn" title="закрыть без сохранения">
          <span></span>
          <span></span>
        </button>
        <label>
          Название цели
          <input id="target-name" type="text" value="" placeholder="укажите названи цели">
        </label>
        <label>
          дата создания
          <input id="target-start-data" type="date">
        </label>
        <label>
          дата достижения
          <input id="target-finish-data" type="date">
        </label>
        <div class="steps_block">
          <h3>
            Cписок шагов для достижения цели
          </h3>
          <ol id="steps-to-target" >
            <li><button class="update-step" title="редактировать шаг">edit</button><span class="step-text">шаг к цели</span><button class="delete-step" title="удалить шаг">d</button></li>
            
          </ol>
          <button id="add-step">Добавить шаг</button>
          <button id="add-target-btn">Сохранить цель</button>
        </div>
      </div>
      <div id="popup-warning-bg" class="hide">
        <div class="warning-window">
          Прошлый шаг не заполнен. Нажмите на 
          <img src="./img/ico/writebtn.svg" alt="символ редактирования">
          и отредактируйте предыдущий шаг.

          <button id="warnin-btn-close">Всё ясно!</button>
        </div>
      </div>
    </div>
    <div class="bg_html">
      <div class="container">
        <div class="bg_page">
         
        </div>
      </div>
    </div>
    <script src="./js/organiser.js" type="module"></script>
  </body>
</html>
